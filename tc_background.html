<!DOCTYPE html>
<html>
<head>
    <title>배경관련 속성</title>
    <style>
        h3 {font-size: x-large;color:rgb(250, 193, 252); text-shadow: 2px 2px 3px rgb(247, 54, 199); background-color: rgb(147, 217, 238)}
        h3:after {content: "(@sblim)"; font-size: 10pt;}
        #first {background-image: url(flower.jpg); background-repeat: repeat-x}
        #second {background-image: url(flower.jpg);}
        #third {background-image: url(flower.jpg); background-repeat: no-repeat; background-position: center bottom}
    </style>
</head>
<body>
    <h3>CSS 배경관련 속성</h3>
    <table border="1">
        <tr>
            <td id="first"> 배경 이미지 <br> &bull; url(파일경로) <br><br> &bull; background-repeat : <br> &nbsp; => repeat-x </td>
            <td id="second"> 배경 이미지 <br> &bull; url(파일경로) <br><br> &bull; background-repeat : <br> &nbsp; => repeat </td>
            <td id="third"> 배경 이미지 <br><br> &bull; background-repeat : <br> &nbsp; => no-repeat, <br><br> &bull; background-position : <br> &nbsp; => center bottom </td>
            
        </tr>
    </table>
</body>
</html>
